<div class="row">
    <div class="col-md-12">
        <div class="page-title-box">
            <div class="btn-group pull-right">
                <ol class="breadcrumb hide-phone p-0 m-0">
                </ol>
            </div>
            <h4 class="page-title" style="text-align: left;margin-left: 23%;">
                <b *ngIf="!showUpdate">New Product
                </b>
                <b *ngIf="showUpdate">Edit Product
                </b>

                <button style="cursor:pointer;  margin-left: 47%;" class="btn btn-sm btn-warning"
                    [routerLink]="['/']">Back to List</button>
            </h4>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col-sm-2 col-xl-2 col-md-2 col-lg-2"></div>
                <div class="col-sm-8 col-xl-8 col-md-8 col-lg-8">
                    <form novalidate #f="ngForm">


                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" required
                                #name="ngModel" [ngClass]="{
                                'has-danger': name.invalid && (name.dirty || name.touched),
                                'has-success': name.valid && (name.dirty || name.touched)
                           }">
                            <div class="form-control-feedback showColor"
                                *ngIf="name.errors && (name.dirty || name.touched)">
                                <p *ngIf="name.errors.required">Product name is required</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" class="form-control" name="description" [(ngModel)]="model.description"
                                required #description="ngModel" [ngClass]="{
                            'has-danger': description.invalid && (description.dirty || description.touched),
                            'has-success': description.valid && (description.dirty || description.touched)
                       }">
                            <div class="form-control-feedback showColor"
                                *ngIf="description.errors && (description.dirty || description.touched)">
                                <p *ngIf="description.errors.required">Description is required</p>
                            </div>
                        </div>


                        <div class="form-group">
                            <label>Price</label>
                            <input type="price" class="form-control" name="price" [(ngModel)]="model.price" required
                                #price="ngModel" [ngClass]="{
                            'has-danger': price.invalid && (price.dirty || price.touched),
                            'has-success': price.valid && (price.dirty || price.touched)
                       }">
                            <div class="form-control-feedback showColor"
                                *ngIf="price.errors && (price.dirty || price.touched)">
                                <p *ngIf="price.errors.required">Price is required</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="price" class="form-control" name="quantity" [(ngModel)]="model.quantity"
                                required #quantity="ngModel" [ngClass]="{
                            'has-danger': quantity.invalid && (quantity.dirty || quantity.touched),
                            'has-success': quantity.valid && (quantity.dirty || quantity.touched)
                       }">
                            <div class="form-control-feedback showColor"
                                *ngIf="quantity.errors && (quantity.dirty || quantity.touched)">
                                <p *ngIf="quantity.errors.required">Quantity is required</p>
                            </div>
                        </div>
                        <div class="form-group" style="text-align: center;" *ngIf="!showUpdate">
                            <button type="submit" class="btn btn-success" [disabled]="f.invalid" (click)="onSubmit()">Submit
                            </button>
                        </div>
                        <div class="form-group" style="text-align: center;" *ngIf="showUpdate">
                            <button type="submit" class="btn btn-success" [disabled]="f.invalid" (click)="onUpdate()">Update
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
